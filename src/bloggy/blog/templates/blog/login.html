<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
  </head>
  <body>
    <h1>Log In</h1>
    <ul>
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    <form class="" action="{% url 'blog:do_login' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username">
      <input type="password" name="password">
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
